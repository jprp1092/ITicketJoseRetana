<!doctype html>
<html xmlns:th="http://www.thymeleaft.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear evento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">

            <form th:object = "${conciertos}"
                  th:action = "@{/save}"
                  method = "POST"> <!-- en la primera linea se pasa un objeto tipo persona porque en la linea 46 de PersonaController se puse persona-->

                <div class="col-md-auto"> 
                    <h1>Crear nuevo cliente</h1>
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre Evento</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{nombreEvento}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Costo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{costo}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{fecha}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Capacidad Max</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{capacidadMax}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Lugar</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{lugar}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="local">Artista</label>
                        <div class="col-sm-10">
                            <select th:field="*{artistas}" class="form-control form-control-sm col-md-6" id="local" aria-describedby="emailHelp">
                                <option th:each="x:${artistas}"
                                        th:value="${x.id}" 
                                        th:text="${x.nombre}"/> 
                            </select>        
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="submit" value="Guardar">Aceptar</button>
                </div>
            </form>    
        </div>


    </body>
</html>
